<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Supply Chain</title>
<style>
    body {
        font-family: sans-serif, Arial;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
    }

    .container {
        width: 90%;
        margin: 0 auto;
    }

    .styled-table {
        border-collapse: collapse;
        margin: 25px auto;
        font-size: 1em;
        min-width: 1200px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        border-radius: 10px;
        overflow: hidden;
    }

    .styled-table thead tr {
        background-color: #34495e;
        color: #ffffff;
        text-align: center;
        position: sticky;
        top: 0;
    }

    .styled-table th,
    .styled-table td {
        padding: 15px;
        text-align: center;
    }

    .styled-table tbody tr {
        border-bottom: 1px solid #dddddd;
        transition: all 0.3s ease;
    }

    .styled-table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
    }

    .styled-table tbody tr:hover {
        background-color: #dcdde1;
        cursor: pointer;
    }

    .styled-table tbody tr.active-row {
        font-weight: bold;
        color: #009879;
    }

    .header {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        color: #34495e;
        margin-bottom: 20px;
    }

    .search-container {
        text-align: center;
        margin-bottom: 20px;
    }

    .search-input {
        padding: 10px;
        width: 300px;
        border: 1px solid #34495e;
        border-radius: 5px;
        outline: none;
        transition: all 0.3s ease;
    }

    .search-input:focus {
        border-color: #009879;
        box-shadow: 0 0 5px rgba(0, 152, 121, 0.5);
    }

    .summary {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
        color: #34495e;
    }
</style>
</head>

<body>

<div class="container">
    <h2 class="header">Enhanced Supply Data Chain</h2>

    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search by date (YYYY-MM-DD)">
    </div>

    <table class="styled-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Estimated Cost</th>
                <th>Raw Material</th>
                <th>Workmanship</th>
                <th>Yearly Storage</th>
                <th>Actual Cost</th>
                <th>Sold Price</th>
                <th>Margin of Profit</th>
            </tr>
        </thead>
        <tbody id="dataBody">
            <!--Data -->
        </tbody>
    </table>

    <div class="summary" id="summary">
        <!-- Summary Info -->
    </div>
</div>

<script>
    // Fetch and parse CSV data
    fetch('https://raw.githubusercontent.com/rparihar5/Data-Visualization/main/data_sample.csv')
        .then(response => response.text())
        .then(data => {
            const rows = data.split('\n');
            rows.shift();
            const tableBody = document.getElementById('dataBody');
            let totalProfit = 0;
            let totalEntries = 0;

            rows.forEach(row => {
                const columns = row.split(',');
                const date = new Date(columns[0]);
                const formattedDate = date.getFullYear() + '-' + ('0' + (date.getMonth() + 1)).slice(-2) + '-' + ('0' + date.getDate()).slice(-2);
                const estimatedCost = parseFloat(columns[1]);
                const rawMaterialCost = parseFloat(columns[2]);
                const workmanshipCost = parseFloat(columns[3]);
                const yearlyStorageCost = parseFloat(columns[4]);

                if (!isNaN(estimatedCost) && !isNaN(rawMaterialCost) && !isNaN(workmanshipCost) && !isNaN(yearlyStorageCost)) {
                    const actualCost = rawMaterialCost + workmanshipCost + yearlyStorageCost;
                    const soldPrice = estimatedCost * 1.1;
                    const marginOfProfit = soldPrice - actualCost;

                    totalProfit += marginOfProfit;
                    totalEntries++;

                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${formattedDate}</td>
                        <td>${estimatedCost.toFixed(2)}</td>
                        <td>${rawMaterialCost.toFixed(2)}</td>
                        <td>${workmanshipCost.toFixed(2)}</td>
                        <td>${yearlyStorageCost.toFixed(2)}</td>
                        <td>${actualCost.toFixed(2)}</td>
                        <td>${soldPrice.toFixed(2)}</td>
                        <td>${marginOfProfit.toFixed(2)}</td>
                    `;
                    tableBody.appendChild(newRow);
                }
            });

            document.getElementById('summary').innerText = `Total Entries: ${totalEntries} | Total Profit: â‚¹${totalProfit.toFixed(2)}`;
        })
        .catch(error => console.error('Error fetching data:', error));

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function () {
        const filter = this.value.toLowerCase();
        const rows = document.querySelectorAll('#dataBody tr');
        rows.forEach(row => {
            const dateCell = row.querySelector('td');
            if (dateCell) {
                const dateText = dateCell.textContent.toLowerCase();
                row.style.display = dateText.includes(filter) ? '' : 'none';
            }
        });
    });
</script>

</body>

</html>
