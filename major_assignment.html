<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Supply Chain</title>
<style>
    body {
        font-family: sans-serif, Arial; 
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
    }
    .container {
        width: 80%;
        margin: 0 auto; 
    }

    .styled-table {
        border-collapse: collapse;
        margin: 25px auto; 
        font-size: 1em; 
        font-family: sans-serif;
        min-width: 1200px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        border-radius: 10px; 
        /*overflow: hidden; */
    }

    .styled-table thead tr {
        background-color: #009879;
        color: #ffffff;
        text-align: left;
        position: sticky;
        top: 0;
    }

    .styled-table th,
    .styled-table td {
        padding: 15px; 
        margin: 0;
        text-align: center;
    }

    .styled-table tbody tr {
        border-bottom: 1px solid #dddddd;
    }

    .styled-table tbody tr:nth-of-type(even) {
        background-color: #e0e0e0; 
    }

    .styled-table tbody tr:last-of-type {
        border-bottom: 2px solid #009879;
    }

    .styled-table tbody tr.active-row {
        font-weight: bold;
        color: #009879;
    }
    .header {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #009879;
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2 class="header">Supply Data Chain</h2> 
    <table class="styled-table">
        <thead>
            <tr>
                <th>Date</th>
                <th >EstimatedCost</th>
                <th>RawMaterial</th>
                <th>Workmanship</th> 
                <th>YearlyStorage</th>
                <th>ActualCost</th>
                <th>SoldPrice</th>
                <th>Margin of Profit</th>
            </tr>
        </thead>
        <tbody id="dataBody">
            <!--Data --> 
        </tbody>
    </table>
</div>

<script>
    // Parsing CSV data
    fetch('https://raw.githubusercontent.com/Prathameshmane1710/html-portfolio/main/data_sample.csv')
    .then(response => response.text())
    .then(data => {
        const rows = data.split('\n');
        rows.shift(); 
        const tableBody = document.getElementById('dataBody');
        
        rows.forEach(row => {
            const columns = row.split(',');
            const date = new Date(columns[0]);
            const formattedDate = date.getFullYear() + '-' + ('0' + (date.getMonth() + 1)).slice(-2) + '-' + ('0' + date.getDate()).slice(-2); 
            const estimatedCost = parseFloat(columns[1]);
            const rawMaterialCost = parseFloat(columns[2]);
            const workmanshipCost = parseFloat(columns[3]);
            const yearlyStorageCost = parseFloat(columns[4]);
            
            // Checking for NaN values
            if (!isNaN(estimatedCost) && !isNaN(rawMaterialCost) && !isNaN(workmanshipCost) && !isNaN(yearlyStorageCost)) {
                const actualCost = rawMaterialCost + workmanshipCost + yearlyStorageCost;
                const soldPrice = estimatedCost * 1.1;
                const marginOfProfit = soldPrice - actualCost;
                
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${estimatedCost.toFixed(2)}</td>
                    <td>${rawMaterialCost.toFixed(2)}</td>
                    <td>${workmanshipCost.toFixed(2)}</td>
                    <td>${yearlyStorageCost.toFixed(2)}</td>
                    <td>${actualCost.toFixed(2)}</td>
                    <td>${soldPrice.toFixed(2)}</td>
                    <td>${marginOfProfit.toFixed(2)}</td>
                `;
                tableBody.appendChild(newRow);
            }
        });
    })
    .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
